site_name: Awesome
repo_url: https://github.com/bdura/cloud

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  # logo: assets/logo/awesome.svg
  # favicon: assets/logo/awesome.svg
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - content.code.annotate

nav:
  - index.md
  - Python:
    - python/index.md
    - python/awesome.md
    - IDE: python/ide.md
    - python/structure.md
    - python/documentation.md
  - Cloud:
    - cloud/index.md
    - cloud/installation.md
    - cloud/proxy.md
    - cloud/ip-address.md
    - cloud/reading-list.md
  - Development:
    - development/index.md
    - development/changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - footnotes

extra_css:
  - assets/extra.css
  - assets/termynal/termynal.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
  - assets/termynal/termynal.js

plugins:
  - search
  - bibtex:
      bib_file: "docs/references.bib"
  - gen-files:
      scripts:
        - docs/scripts/generate_development.py
